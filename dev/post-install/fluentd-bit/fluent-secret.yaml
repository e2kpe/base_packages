namespace: "monitor-logging"
fluent_bit:
  config:
    service: |
      @SET cluster_name= ${cluster_name}
      [Service]
        Flush         2
        Log_Level     warning
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020
        storage.path  /var/log/fluent-bit-storage/
        storage.sync  normal
        storage.metrics on
        storage.checksum  off
        storage.backlog.mem_limit 50M
    outputs: |
      [OUTPUT]
        Name        kafka
        Match       *
        Brokers     flume1.dev.e2open.com:9092,flume2.dev.e2open.com:9092,flume3.dev.e2open.com:9092
        Topics      ${cluster_name}
        rdkafka.enable.ssl.certificate.verification false
        rdkafka.security.protocol ssl
        rdkafka.request.required.acks 1
        rdkafka.log.connection.close false
        timestamp_Format iso8601
        storage.total_limit_size 5G
        queue_full_retries 0
      [OUTPUT]
        Name forward
        Match kube.var.log.containers.falco.*
        Host cloudcollection.e2open.com
        Port 24224
        tls Off
        tls.debug 4
        tls.verify Off
    inputs: |

      [INPUT]
        Name tail
        Path /var/log/containers/falco*.log
        Parser cri
        Tag kube.var.log.containers.falco.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On
        storage.type  filesystem
        DB    /var/log/fluent-bit-storage/falco.db
        DB.locking   true
        storage.pause_on_chunks_overlimit true
      [INPUT]
        Name tail
        Path /var/log/containers/*.log
        Parser cri
        Tag kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On
        storage.type  filesystem
        DB    /var/log/fluent-bit-storage/kube.db
        DB.locking   true
        storage.pause_on_chunks_overlimit true
      [INPUT]
        Name tail
        Path /var/log/*.log
        Tag var-log.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On
        storage.type  filesystem
        DB    /var/log/fluent-bit-storage/others.db
        DB.locking   true
        storage.pause_on_chunks_overlimit true
      [INPUT]
        Name systemd
        Tag kubelet-service.*
        Systemd_Filter _SYSTEMD_UNIT=kubelet.service
        Read_From_Tail On
        storage.type  filesystem
        DB    /var/log/fluent-bit-storage/host.db
        DB.locking   true
        storage.pause_on_chunks_overlimit true
    filters: |
      [FILTER]
        Name                modify
        Match               *
        Rename message log
      [FILTER]
        Name record_modifier
        Match *
        Record cluster ${cluster_name}
      [FILTER]
        Name record_modifier
        Match kube.*
        Record fluentbit-tag ${cluster_name}-container-log
      [FILTER]
        Name record_modifier
        Match var-log.*
        Record fluentbit-tag ${cluster_name}-var-log
      [FILTER]
        Name record_modifier
        Match kubelet-service.*
        Record fluentbit-tag ${cluster_name}-kubelet-service
      [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           Off
        Merge_Log_Key       log_processed
        K8S-Logging.Parser  Off
        K8S-Logging.Exclude On


    parsers: |
      [PARSER]
        Name   json
        Format json
        Time_Key time
        Time_Format %d/%b/%Y:%H:%M:%S %z
      [PARSER]

        Name cri
        Format regex
        Regex ^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<logtag>[^ ]*) (?<message>.*)$
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
    plugins: ""
    streams: ""

  daemonset:
    resources:
      requests:
         memory: '1Gi'
         cpu: '500m'
      limits:
        memory: '2Gi'
        cpu: '2'
    podAnnotations: {prometheus.io/scrape: 'true',  prometheus.io/port:   '2020',prometheus.io/path: '/api/v1/metrics/prometheus'}
    podLabels: {}
