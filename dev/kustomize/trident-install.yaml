---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: trident-install 
  namespace: tanzu-continuousdelivery-resources
spec:
  interval: 1m0s
  path: ./dev/post-install/trident-test
  prune: true
  patches:
    - patch: |-
        apiVersion: trident.netapp.io/v1
        kind: TridentBackendConfig
        metadata:
          name: not-used
        spec:
          backendName: inlinestr8fromkustomize  
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-name-secret
  sourceRef:
    kind: GitRepository
    name: base-packages
    namespace: tanzu-continuousdelivery-resources
