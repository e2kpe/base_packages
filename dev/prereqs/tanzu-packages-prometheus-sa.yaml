    - name: tanzu-packages-namespaces
  interval: 1m0s
  path: ./dev/post-install/serviceaccount/prometheus-sa
  prune: true
  sourceRef:
    kind: GitRepository
    name: base-packages
    namespace: tanzu-continuousdelivery-resources
